<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seb7a</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="cont">
        <button class="button-1" onclick="IncCounter()">سبح</button>
        <button class="button-1" onclick="reset()">اعاده</button>
        <p id="counter">0</p>
    </div>
    <div class="cont2">
        <button class="button-2" onclick="gotoQ();">quran ?</button>
    </div>


    <script>

        let clickCount = 0;

        function IncCounter() {
            clickCount++;
            document.getElementById('counter').innerText = clickCount;
        }

        function reset() {
            clickCount = 0;
            document.getElementById('counter').innerText = clickCount;
        }

        function gotoQ() {
            window.location.href = "https://ammarsami255.github.io/quran/";
        }
    </script>
</body>

</html>
